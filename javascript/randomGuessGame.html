<!DOCTYPE HTML>
<html>
  <head></head>
  <body>
    <h1>The Random Number Guessing Game.</h1>
    <p>Lorem ipsum blah shmack what it do yo.</p>
    <script>

/*
The random number guessing game generates a number between 1 and 6, and gives the player two attempts to guess that number.
*/
        // assume the player didn't guess correctly.
        var correctGuess = false;

        // generate random number from 1 to 6
        var randomNumber = Math.floor(Math.random() * 6) +1;
        var guess = prompt('I am thinking of a number between 1 and 6. What is it?');

        /*Test to see if the player is
        1. correct
        2. guessed too high
        3. guessed too low
        */
        if ( parseInt(guess) === randomNumber ) {
            correctGuess = true;
        } else if ( parseInt(guess) < randomNumber ) {
            var guessHiger = prompt('Try again. I was thinking something higher than ' + guess);
            if ( parseInt(guessHiger) === randomNumber) {
                correctGuess = true;
            }
        } else if ( parseInt(guess) > randomNumber ) {
            var guessLess = prompt('Try again, I was thinking something lower than ' + guess);
            if ( parseInt(guessLess) === randomNumber) {
                correctGuess = true;
            }
        }

        // test if player is correct and output response
        if (correctGuess) {
            document.write('Lucky guess!');
        }   else {
            document.write('Sorry ' + randomNumber + ' was the correct number.')
        }




    </script>
  </body>
</html>
