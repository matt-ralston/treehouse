    <h1>Hello!</h1>

    <script>

      function getRandomNumber( lower, upper ) {
        if ( isNaN(lower) || isNaN(upper) ) {
          throw new Error('Both arguments must be numbers.');
        }
        var randomNumber = Math.floor(Math.random() * (upper - lower + 1)) + lower;
        return randomNumber;
      }

      console.log(getRandomNumber( 6, 10 ));
      console.log(getRandomNumber( 1, 1000 ));
      console.log(getRandomNumber( 90, 100 ));
      console.log(getRandomNumber( 6, 'ten' ));
